{% extends 'base.html' %}

{% block title %}{{ ebook.title }} - Ebook Store{% endblock %}

{% block extra_css %}
<style>
    .ebook-detail-container {
        display: grid;
        grid-template-columns: 400px 1fr;
        gap: 3rem;
        margin-top: 2rem;
    }

    .ebook-cover-large {
        width: 100%;
        height: 550px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8rem;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
    }

    .ebook-details {
        padding: 2rem 0;
    }

    .ebook-details h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    .meta-info {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        color: var(--text-muted);
    }

    .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .price-section {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
        padding: 2rem;
        border-radius: 16px;
        margin: 2rem 0;
    }

    .price-large {
        font-size: 3rem;
        font-weight: 700;
        color: var(--warning);
        margin-bottom: 1rem;
    }

    .purchase-actions {
        display: flex;
        gap: 1rem;
    }

    .btn-large {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
    }

    .description-section {
        margin: 2rem 0;
    }

    .description-section h2 {
        margin-bottom: 1rem;
        color: var(--primary);
    }

    .description-text {
        line-height: 1.8;
        color: var(--text-muted);
    }

    .loading-skeleton {
        background: linear-gradient(90deg, var(--surface) 25%, rgba(99, 102, 241, 0.1) 50%, var(--surface) 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
    }

    @keyframes loading {
        0% {
            background-position: 200% 0;
        }

        100% {
            background-position: -200% 0;
        }
    }

    @media (max-width: 768px) {
        .ebook-detail-container {
            grid-template-columns: 1fr;
        }

        .ebook-cover-large {
            height: 400px;
        }
    }
</style>
{% endblock %}
